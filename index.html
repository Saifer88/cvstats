<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
        <script src="functions.js"></script>
        <script src="async.js"></script>
        <script src="script.js"></script>
        <title>Cv Stats</title>
        <link rel="icon" href="ico.png">
      </head>
    <body>
      <div class="credits">
        <div class="content">
          <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-header bg-primary">Credits</div>
            <div class="card-body text-primary">
              <p class="card-text">
                <b>Dev</b>: Mario Pirris<br>
                <a target="_blank" href="https://github.com/Saifer88/cvstats">GitHub</a><br>
                <a target="_blank" href="https://github.com/pcm-dpc/COVID-19">Data SSN</a>
              </p>
            </div>
          </div>
        </div>
      </div>

        <div class="container">
          <div class="row">
            <div class="col-2">
              <div class="content">
                <form>
                  <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="citySelect">Provincia</label>
                      <select class="custom-select mr-sm-2" id="citySelect">
                      </select>
                    </div>
                  </div>
                </form>
            </div>
          </div>
          <div class="col-10">
            <div class="row bordered">
            <div class="col-3">
            <div class="content">
              <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header bg-primary">DATI REGIONE</div>
                <div class="card-body text-primary">
                  <p class="card-text" id="regione"></p>
                </div>
              </div>
            </div>

            </div>
            <div class="col-2">

            <div class="content">
              <div class="card border-danger mb-3" style="max-width: 18rem;">
                <div class="card-header bg-danger">CONTAGI</div>
                <div class="card-body text-danger">
                  <p class="card-text" id="contagi"></p>
                </div>
              </div>
            </div>

          </div>
          <div class="col-2">

            <div class="content">
              <div class="card border-success  mb-3" style="max-width: 18rem;">
                <div class="card-header bg-success">GUARITI</div>
                <div class="card-body text-success">
                  <p class="card-text" id="guariti"></p>
                </div>
          </div>
        </div>

          </div>
          <div class="col-2">

            <div class="content ">
              <div class="card border-secondary  mb-3" style="max-width: 18rem;">
                <div class="card-header bg-secondary">DECESSI</div>
                <div class="card-body text-secondary">
                  <p class="card-text" id="decessi"></p>
                </div>
          </div>
        </div>

          </div>
          <div class="col-3">

            <div class="content ">
              <div class="card border-info  mb-3" style="max-width: 18rem;">
                <div class="card-header bg-info">TAMPONI</div>
                <div class="card-body text-info">
                  <p class="card-text" id="tamponi"></p>
                </div>
          </div>
        </div>

          </div>
        </div>
          </div>
          </div>
          <div class="row">
            <div class="col-7">            
              <div class="table-wrapper-scroll-y my-custom-scrollbar">
              <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th scope="col" id="provincia"></th>
                  <th scope="col">Data</th>
                  <th scope="col">Casi totali</th>
                  <th scope="col">Incremento</th>
                  <th scope="col">%</th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-5 justify-content-end">
          <canvas id="totalCasesChart"></canvas>
          <br>
          <canvas id="incrementChart"></canvas>
          <br>
          <canvas id="percentageIncrementChart"></canvas>
        </div>


          </div>

            

      </div>
          </div>

    </body>
</html>
