<html>

                    </select>

              <br>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Luogo</th>
                    <th scope="col">Data</th>
                    <th scope="col">Casi totali</th>

                <tbody id="tableBody">

              </table>

        </div>
